<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test F2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        <div>
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <h1>Student Management CRUD</h1>
            <input type="text" class="name" id="name" placeholder="Name">
            <input type="email" class="email" id="email" placeholder="Email">
            <input type="number" class="gpa" id="gpa" placeholder="GPA">
            <br>
            <input type="number" class="age" id="age" placeholder="Age">
            <input type="text" class="degree" id="degree" placeholder="Degree">
            <br>
            <button type="submit" id="btn">Add Student</button>

        </form>
        </div>
        <div>
        <input placeholder="Search By Name, email or degree" id="search" onkeypress="searchFun()">
        </div>

        <div>
        <table class="table table-bordered" id="storeList">
               
           <thead>
            <tr >
            <th scope="col">ID</th>
            <th scope="col">Student Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">GPA</th>
            <th >Degree</th>
            </tr>
           </thead>
           <tbody>
           
            
           </tbody>

        </table>
        </div>

    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
